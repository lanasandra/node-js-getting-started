<html lang="en">
	<head>
		<title>Legarant Mobile App</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="style.css">
  	</head>
  	<body>
		<img src="Img/LegarantLogo.gif" alt="logo Legarant" id="logo"/>
		<div id="myBooks">
			<h1 class="title">Welcome to Legarant Mobile App !</h1>
			<br>
			<h3 class="h3">Create your account</h3>
		</div>
		<form id='loginForm'>
			<div id=fieldsForm>
				<div class= "blocFields">
                    <label class="label" >First Name</label><br/>
                    <input id="inputFirstName" type="textarea" required>
				</div>
				<div class= "blocFields">
					<label class="label" >Last Name</label><br/>
					<input id="inputLastName" type="textarea" required>
			   </div>
				<div class= "blocFields">
                	<label class="label" >Email</label><br/>
                	<input id="inputEmail" type="email" required>
				</div>
				<div class= "blocFields">
			 		<label="label">Password</label><br/>
					<input id="inputPasswordRegister" type="password" required> <br/>
				</div>
			 <button id=registerButton>Register</button>
			</div>
			<p class="footerform">Have already an account ? <a id="loginLink" href="index.html">Login</a></p>
		</form>
		
		<script src="client.js"></script>
	
  	</body>
</html>

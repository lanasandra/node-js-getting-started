<html lang="en">
	<head>

		<link rel="stylesheet" type="text/css" href="style.css">
  	</head>
  	<body>
		<img src="Img/LegarantLogo.gif" alt="logo Legarant" id="logo"/>
		<div id="myBooks">
			<h1 class="title">Welcome to Legarant Mobile App !</h1>
			<br>
			<h3 class="h3">Login</h3>
		</div>
		<form id='loginForm'>
			<div class=fieldsForm>
				<div class= "blocFields">
			 		<label class="label" title="Insert your email">Username</label><br/>
					 <input id="inputUserName" type="email" required><br/>
				</div>
				<div class= "blocFields">
			 		<label="label">Password</label><br/>
					 <input id="inputPasswordLogin" type="password" required> <br/>
				</div>
			 <button id=validateButton>Login</button>
			</div>
			<p class="footerform">Don't have an account yet ? <a id="signInLink" href="registerPage.html">Sign-in</a></p>
		</form>
	</div>

		<script src="client.js"></script>
	
  	</body>
</html>
